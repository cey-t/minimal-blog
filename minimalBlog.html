<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minimal Blog</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link href="minimalBlog.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <p class="logoText">HotCoffee</p>
      <div class="navContainer">
        <div class="inputContainer">
          <img
            src="./images/search.svg"
            width="18px"
            height="18px"
            class="searchIcon"
            alt="search icon"
          />
          <input type="text" placeholder="Search" class="searchField" />
        </div>
        <div class="navBar">
          <ul class="navItems">
            <li><a class="navText" href="#"> Home </a></li>
            <li><a class="navText" ref="#"> Articles </a></li>
            <a href="#" class="iconLink">
              <img
                class="navIcon"
                src="./images/instagram.svg"
                alt="instagram-icon"
            /></a>
            <a href="#" class="iconLink">
              <img
                class="navIcon"
                src="./images/twitter.svg"
                alt="instagram-icon"
            /></a>
            <a href="#" class="iconLink">
              <img
                class="navIcon"
                src="./images/linkedIn.svg"
                alt="instagram-icon"
            /></a>
          </ul>
        </div>
      </div>
    </header>
    <div class="miniblogContainer">
      <section class="heroContainer">
        <h1 class="heroTitle">
          Make better <br />
          coffee<img
            src="./images/coffee.png"
            class="coffeeImage"
            width="70px"
            height="70px"
            alt="coffee"
          /><br />
          <span class="heroText">why learn how to blog?</span>
        </h1>
        <img
          src="./images/croods1.png"
          alt="hero image"
          class="heroImage"
          width="475px "
          height="320px"
        />
      </section>
      <section class="articleContainer">
        <div class="articleIntro">
          <h1 class="articleTitle">long estabilished</h1>
          <p class="articleDesc">
            It is a long established fact that a reader will be distracted by
            the readable content of a page when looking at its layout. The point
            of using Lorem Ipsum is that....
          </p>
          <div class="articleInfo">
            <p class="articleDate">May 20th 2020</p>
            <a href="#" class="readMore"> <p>Read More</p> </a>
          </div>
        </div>
        <div class="articleProfile">
          <img
            class="profileImage"
            src="./images/profile.png"
            alt="profile image"
            width="430px"
            height="100%"
          />
        </div>
      </section>
    </div>
  </body>
</html>
